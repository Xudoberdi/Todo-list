<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Create your Todo-List</h1>
        <form id="task-form">
          <input
            type="text"
            id="task-input"
            placeholder="What are your tasks for today?"
            autocomplete="off" />
          <input type="submit" id="task-submit" value="Add" />
        </form>
      </header>
      <main>
        <section class="task-list">
          <div id="tasks"></div>
        </section>
      </main>
      <div id="modul" class="modul hidden">
        <div class="module">
          <h1>Do you want to remove this task from the list?</h1>
          <div id="button">
            <button id="button1">Yes</button>
            <button id="button2">No</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->

    <script src="./app.js"></script>
  </body>
</html>
